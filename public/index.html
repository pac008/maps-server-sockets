<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniChat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>MiniChat</h1>
    <form id="my-form" action="">
      <div class="row">
        <hr />
        <div class="col-8">
          <input
            type="text"
            id="msg"
            placeholder="Mensaje"
            class="form-control"
          />
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col">
        <ul id="my-msg" class="mt-2">
          <li>hola</li>
          <li>hola</li>
          <li>hola</li>
        </ul>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"
      integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const socket = io("http://localhost:8080");
      const myForm = document.querySelector("#my-form");
      const myMsg = document.querySelector("#my-msg");
      const msg = document.querySelector("#msg");
      
      myForm.addEventListener('submit', (ev) => {
        ev.preventDefault();
        const newMessage = msg.value
        console.log(newMessage);
        socket.emit('msg-to-server', { msg: newMessage})
      });





      socket.on("msg-from-server", (data) => {
        myMsg.innerHTML += `<li>${data.msg}</li>`
      });

      //   setTimeout(() => {
      //     socket.emit("mensaje-cliente", {
      //       msg: "Hola que tal",
      //       fecha: new Date(),
      //     });
      //   }, 2000);
    </script>
  </body>
</html>
